[package]
name = "projclean"
version = "0.6.0"
edition = "2021"
authors = ["sigoden <sigoden@gmail.com>"]
description = "Project cache & build cleaner"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/sigoden/projclean"
repository = "https://github.com/sigoden/projclean"
autotests = false
categories = ["command-line-utilities"]
keywords = ["command-line", "clean", "tui"]

[dependencies]
anyhow = "1.0.75"
jwalk = "0.8.1"
ratatui = "0.24.0"
crossterm = "0.27.0"
crossbeam-utils = "0.8.16"
clap = "4.4.11"
regex = { version = "1.10.2", features = ["std"], default-features = false }
ctrlc = "3.4.1"
inquire = "0.6.2"
remove_dir_all = "0.8.2"

[profile.release]
lto = true
strip = true
opt-level = "z"
